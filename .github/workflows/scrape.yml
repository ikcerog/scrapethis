name: Update RSS Feed

on:
  schedule:
    - cron: '0 8,14 * * *'
  workflow_dispatch: # Allows manual run for testing

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright feedgen lxml
          playwright install chromium

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push RSS
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add rss.xml
          # Only commit if the file actually changed
          git commit -m "Update RSS: $(date)" || exit 0
          git push
